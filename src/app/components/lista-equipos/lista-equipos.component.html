<mat-toolbar>
  <span>Equipos</span>

  <mat-form-field>
    <mat-label>Año</mat-label>
    <mat-select name="year" [(ngModel)]="yearSelected">
      <mat-option *ngFor="let year of years" [value]="year">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="botonActualizar(yearSelected)">
    Aplicar Filtro
  </button>
</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutAlign = "center center">
    <div *ngFor="let equipo of equipos" fxFlex = "20%">
      <mat-card class="mat-elevation-z4" >
        <img mat-card-image [src]="getTeamImg(equipo)" onerror="this.src='https://content.myconnectsuite.com/api/documents/3b96370323864c8a88d1b98315a173fd.png'" [ngStyle]="{height: 30+'%'}">
        <mat-card-content>
          <h3 class="ellipsis">{{ equipo.fullName }}</h3>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
