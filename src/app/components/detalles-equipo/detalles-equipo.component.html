<div id="mainContainer">
  <div id="envoltorio">
    <h2>Liga estandard</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let StandardPlayer">
          {{ StandardPlayer.firstName }}&nbsp;{{ StandardPlayer.lastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="jersey">
        <th mat-header-cell *matHeaderCellDef>Numero de camiseta</th>
        <td mat-cell *matCellDef="let StandardPlayer">
          {{ StandardPlayer.jersey }}
        </td>
      </ng-container>
      <ng-container matColumnDef="heightMeters">
        <th mat-header-cell *matHeaderCellDef>Altura</th>
        <td mat-cell *matCellDef="let StandardPlayer">
          <span *ngIf="StandardPlayer.heightMeters != ''"
            >{{ StandardPlayer.heightMeters }}&nbsp;m</span
          >
          <span *ngIf="StandardPlayer.heightMeters == ''">Sin datos</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<app-footer></app-footer>
