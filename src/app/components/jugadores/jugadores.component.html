<div id="containerFiltros">
  <form
    [formGroup]="parametrosFiltro"
    (ngsubmit)="submit()"
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    id="filtros"
  >
    <mat-form-field>
      <mat-select
        matInput
        formControlName="anyo"
        required
        name="anyo"
        placeholder="AÃ±o de liga"
      >
        <mat-option></mat-option>
        <mat-option value="2022">2022</mat-option>
        <mat-option value="2021">2021</mat-option>
        <mat-option value="2020">2020</mat-option>
        <mat-option value="2019">2019</mat-option>
        <mat-option value="2018">2018</mat-option>
        <mat-option value="2017">2017</mat-option>
        <mat-option value="2016">2016</mat-option>
        <mat-option value="2015">2015</mat-option>
        <mat-option value="2014">2014</mat-option>
        <mat-option value="2013">2013</mat-option>
        <mat-option value="2012">2012</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">
        <mat-checkbox value="std" name="estandar" formControlName="std">
          Liga estandar
        </mat-checkbox>
        <mat-checkbox value="std" name="sacramento" formControlName="scrm">
          Liga Sacramento
        </mat-checkbox>
        <mat-checkbox value="std" name="utah" formControlName="utah">
          Liga Utah
        </mat-checkbox>
        <mat-checkbox value="std" name="vegas" formControlName="vega">
          Liga Vegas
        </mat-checkbox>
      </div>
    </div>
    <button
      mat-raised-button
      color="primary"
      (click)="submit()"
      [disabled]="parametrosFiltro.invalid"
    >
      Filtrar
    </button>
  </form>
  <mat-form-field class="buscador">
    <input
      (ngModelChange)="filtrar_jugadores()"
      matInput
      type="text"
      [formControl]="terms"
      placeholder="Buscar por jugador"
    />
  </mat-form-field>
  <mat-form-field class="buscador">
    <input
      (ngModelChange)="filtrar_jugadores()"
      matInput
      type="text"
      [formControl]="equipo"
      placeholder="Buscar por equipo"
    />
  </mat-form-field>
</div>
<div id="envoltorio">
  <div *ngIf="!loaded" id="cargador">
    <mat-spinner></mat-spinner>
    <p>Cargando datos...</p>
  </div>
  <div id="container" fxLayout="row wrap" fxLayoutAlign="center" *ngIf="loaded">
    <div class="paginador">
      <mat-paginator
        fxLayoutAlign="center end"
        [length]="this.jugadoresFiltrados.length"
        [pageSize]="pageEvent.pageSize"
        (click)="paginar_jugadores()"
        (page)="pageEvent = $event"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
    <mat-card *ngFor="let player of jugadoresPaginados">

        <h1 fxFlexAlign="center">

        </h1></mat-card-header
      >

        fxLayout="row nowrap"
        fxLayoutAlign="space-between center"
      >
        <p>id: {{ player.teamId }}</p>

            class="jugador"
